name: Go

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@6c439dc8bdf85cadbbce9ed30d1c7b959517bc49 # v2.12.2
        with:
          disable-sudo: true
          egress-policy: audit
          allowed-endpoints: >
            github.com:443

      - name: ğŸšš Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false
      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version-file: "go.mod"
      - name: ğŸ— Install Swag cli
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: ğŸ§¹ Run Swag fmt
        run: swag fmt --dir "./internal/api/handlers"

      - name: ğŸ§¹ Run Swag init
        run: swag init --parseDependency --parseInternal --parseDepth 1 -d "./internal/api/handlers" -g "./root.go" -o "./internal/api/docs"

      - name: ğŸ‘€ Check for uncommitted changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Swagger documentation is out of date. Please run 'swag init' and commit the results."
            git diff
            exit 1
          fi