name: Go

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: ğŸ›¡ï¸ Harden Runner
        uses: step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b # v2.15.0
        with:
          disable-sudo: true
          egress-policy: audit
          allowed-endpoints: >
            github.com:443

      - name: ğŸšš Check out the repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - name: ğŸ—ï¸ Set up Go
        uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6.3.0
        with:
          go-version-file: "go.mod"
      - name: ğŸ— Install Swag cli
        run: go install github.com/swaggo/swag/cmd/swag@v1.16.6

      - name: ğŸ§¹ Run Swag fmt
        run: swag fmt .

      - name: ğŸ§¹ Run Swag init
        run: swag init --parseDependency --parseInternal --parseDepth 1 -d "./internal/api/handlers" -g "./root.go" -o "./internal/api/docs"

      - name: ğŸ‘€ Check for uncommitted changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            echo "Swagger documentation is out of date. Please run 'swag init' and commit the results."
            git diff
            exit 1
          fi