services:
  nut-server:
    image: instantlinux/nut-upsd:2.8.3-r2@sha256:555bbb58bfc537f1ece883a26a4099a27d1089bdcd8e4b28af118006a836f036
    restart: always
    pull_policy: always
    container_name: nut-server
#    user: "100:101"
#    cap_drop: [ all ]
#    security_opt: [no-new-privileges:true]
    environment:
      API_USER: upsmon
      API_PASSWORD: upsmon
      GROUP: nut
      SERVER: master
      DESCRIPTION: "Simulated UPS for testing"
      DRIVER: dummy-ups
      PORT: dummy
      SDORDER: -1
      NAME: cyberpower900
      NUT_QUIET_INIT_UPSNOTIFY: true
    ports:
      - ${PORT_UPSD_1:-3493}:3493
    volumes:
      - ./dummy.conf:/etc/nut/dummy:rw
